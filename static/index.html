<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Electron with TypeScript</title>
    <link
      rel="stylesheet"
      href="../node_modules/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../node_modules/bulma/css/bulma.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="hero is-primary is-medium" id="nav-section">
      <!-- Hero head: will stick at the top -->
      <div class="hero-head">
        <nav class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <a class="navbar-item is-active">
                Electron with TypeScript Hands-On Labs
              </a>
              <span
                class="navbar-burger"
                id="btn-toggle"
                data-target="nav-menu"
              >
                <span></span>
                <span></span>
                <span></span>
              </span>
            </div>
            <div id="nav-menu" class="navbar-menu">
              <a class="navbar-item"> #General </a>
              <span class="nav-item" id="btn-logout">
                <a class="button is-primary is-inverted is-fullwidth">
                  <span class="icon">
                    <i class="fa fa-sign-out"></i>
                  </span>
                  <span>Logout</span>
                </a>
              </span>
            </div>
          </div>
        </nav>
      </div>
    </section>
    <section class="section" id="login-section">
      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input class="input" type="email" id="email" placeholder="Email" />
          <span class="icon is-small is-left">
            <i class="fa-regular fa-envelope"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control has-icons-left">
          <input
            class="input"
            type="password"
            id="password"
            placeholder="Password"
          />
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control">
          <button class="button is-success" id="btn-login">Login</button>
        </p>
      </div>
    </section>
    <section class="section hero is-primary" id="chat-section">
      <div class="container" id="message-container"></div>
    </section>
    <section class="section" id="write-section">
      <div class="container">
        <div class="field">
          <div class="control">
            <textarea
              class="textarea"
              id="message"
              placeholder="Explain how we can help you"
            ></textarea>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <button class="button is-primary" id="btn-send-message">
              Send message
            </button>
          </div>
        </div>
      </div>
    </section>
    <script>
      require('../output/renderer/index.js');
    </script>
  </body>
</html>
